  <body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="Images/DS.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

                aria-current="page"
                href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Contact-->
    <div class="conatainer mx-2 my-5">
      <div class="text-center">
        <h2>Get in touch</h2>
        <p class="lead">Questions? Do not hesitate to contact me.</p>
      </div>
      <div class="row justify-content-center my-2">
        <div class="col-lg-6">
          <form action="">
            <div class="form-floating my-2">
              <input
                type="email"
                id="email"
                placeholder="my@email.com"
                class="form-control"
              />
              <label for="email" class="form-label">Email:</label>
            </div>
            <div class="form-floating my-2">
              <input
                type="name"
                id="name"
                placeholder="e.g. Juan Dela Cruz"
                class="form-control"
              /><label for="name" class="form-label">Name:</label>
            </div>
            <label for="subject" class="form-label">Subject:</label>
            <select name="subject" id="subject" class="form-select">
              <option value="pricing">Pricing</option>
              <option value="technical">Technical question</option>
              <option value="other">Other</option>
            </select>
            <div class="form-floating my-2">
              <textarea
                name="query"
                id="query"
                style="height: 150px"
                class="form-control"
                placeholder="Write something"
              ></textarea>
              <label for="query">Write a message</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Footer-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="Images/DS.png" /></a>

            <li class="nav-item">

                class="nav-link selected"
